[package]
name = "doubly_linked_list"
version = "0.1.0"
authors = ["Brad Gibson <b2b@humanenginuity.com>"]
edition = "2018"

[dependencies]
custom_error = "1.3.0"

[profile.dev]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
panic = "unwind"
rpath = false

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
lto = true
opt-level = 3
panic = "unwind"
rpath = false

[profile.test]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
rpath = false
